on: 
  push:
    branches:
      - build

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: release_build 
        run: |
          pip install -r requirements.txt
          make gh-release
          git config --global user.name "t-release"
          git config --global user.email "t-release@email.com"
          git add .
          git commit -m "Autogenerated HTML build files"
          git push
 
